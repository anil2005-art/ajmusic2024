<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AJ MUSIC WORLD</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background: #121212; color: white; }

    .screen { display: none; padding: 20px; }
    .active { display: block; }

    .playlist-header {
      background: linear-gradient(45deg, #1db954, #1ed760);
      padding: 25px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .playlist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    .playlist-card {
      background: #181818;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .playlist-card:hover {
      background: #1db954;
      transform: scale(1.05);
    }

    .playlist-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    ul { list-style: none; padding: 0; }
    li {
      background: #181818;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    li:hover { background: #1db954; }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .controls button {
      font-size: 24px;
      padding: 10px 20px;
      background: #1db954;
      color: white;
      border: none;
      border-radius: 50px;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #1ed760;
    }

    .now-playing {
      text-align: center;
      background: #181818;
      padding: 20px;
      border-radius: 12px;
    }

    .now-playing img {
      width: 200px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    #seekBar { width: 100%; margin: 15px 0; }

    .backBtn {
      background: transparent;
      border: none;
      color: #1db954;
      font-size: 18px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .sleep-box {
      background: #202020;
      padding: 20px;
      border-radius: 12px;
      max-width: 300px;
      margin: 30px auto 10px;
      text-align: center;
      box-shadow: 0 0 10px #1db95460;
    }

    .sleep-box label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      color: #ccc;
    }

    .sleep-box select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      background: #303030;
      color: white;
      font-size: 15px;
      border: none;
    }

    #countdownDisplay {
      margin-top: 12px;
      font-size: 15px;
      color: #1db954;
    }

    #playlistImage {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .playlist-grid { grid-template-columns: 1fr; }
      .controls { flex-direction: column; gap: 10px; }
      .now-playing img { width: 120px; }
      .playlist-header { font-size: 24px; }
      .playlist-card { font-size: 14px; }
      .controls button { font-size: 18px; padding: 8px 12px; }
      .sleep-box { width: 100%; padding: 15px; }
    }
  </style>
</head>
<body>
  <div id="playlistScreen" class="screen active">
    <div class="playlist-header">üéµ Welcome to AJ MUSIC WORLD</div>
    <div class="playlist-grid">
      <div class="playlist-card" onclick="openSongs('Top Hits')">
        <img src="trin.jpeg" alt="Top Hits"><p>Trending Now Malayalam</p>
      </div>
      <div class="playlist-card" onclick="openSongs('Christian')">
        <img src="110.jpeg" alt="Christian"><p>Christian music Malayalam</p>
      </div>
      <div class="playlist-card" onclick="openSongs('Relaxing')">
        <img src="3.jpg" alt="Relaxing"><p>Relaxing</p>
      </div>
    </div>
  </div>

  <div id="songsScreen" class="screen">
    <button class="backBtn" onclick="goBackToPlaylists()">‚Üê Back</button>
    <img id="playlistImage" src="" />
    <h1 id="playlistTitle">Songs</h1>
    <ul id="songsList"></ul>
  </div>

  <div id="playerScreen" class="screen">
    <button class="backBtn" onclick="goBackToSongs()">‚Üê Back</button>
    <div class="now-playing">
      <img src="https://via.placeholder.com/200" id="songImage" />
      <h2 id="songName">Now Playing</h2>
      <audio id="audioPlayer" onended="nextSong()">
        <source id="audioSource" src="" type="audio/mp3">
      </audio>

      <input type="range" id="seekBar" value="0" onchange="seekAudio(this.value)" />
      <div style="display: flex; justify-content: space-between; font-size: 14px;">
        <span id="currentTime">0:00</span>
        <span id="totalTime">0:00</span>
      </div>

      <div class="controls">
        <button onclick="prevSong()">‚èÆÔ∏è</button>
        <button onclick="togglePlay()" id="playPauseBtn">‚ñ∂Ô∏è</button>
        <button onclick="nextSong()">‚è≠Ô∏è</button>
      </div>

      <button id="repeatBtn" onclick="toggleRepeat()">üîÅ Repeat: Off</button>

      <div class="sleep-box">
        <label for="timerSelect">‚è± Sleep Timer</label>
        <select id="timerSelect" onchange="handleSleepSelection()">
          <option value="">Off</option>
          <option value="10">10 seconds</option>
          <option value="60">60 seconds</option>
          <option value="300">5 minutes</option>
          <option value="600">10 minutes</option>
          <option value="900">15 minutes</option>
          <option value="1800">30 minutes</option>
          <option value="3600">1 hour</option>
          <option value="7200">2 hours</option>
        </select>
        <div id="countdownDisplay">Sleep timer off</div>
      </div>
    </div>
  </div>

  <script>

        { name: "Habibi Drip (Music) - Nivin Pauly", file: "9.mp3", image: "09.jpg" },
        { name: "Illuminati (Music)  Sushin Shyam  Dabzee ", file: "10.mp3", image: "100.jpg" },
      ],
      "Christian": [

        { name: "Anthyakala Abhishekam  Theepole Iranganame", file: "002.mp3", image: "002.jpg" },
        { name: "Kanunnu Njan Viswasathal  Sunil Pathanapuram ", file: "003.mp3", image: "003.jpg" },
        { name: "Karthavu Ninne  Peter Cheranalloor", file: "004.mp3", image: "004.jpg" },
        { name: "Nandiyode Njan  Elizabeth Raju", file: "005.mp3", image: "005.jpg" },
        { name: "Vyakulamaathave Christian Devotional Song  Mohanlal", file: "006.mp3", image: "006.jpg" },
        { name: " ‡¥Ö‡¥§‡¥∞‡¥µ‡¥≤ ‡¥ï‡µæ‡¥ï‡¥ï‡µª ‡¥™‡¥±‡¥±‡¥Ø ‡¥Æ‡¥®‡¥π‡¥∞ ‡¥ó‡¥®‡¥ô‡¥ô‡µæ ", file: "007.mp3", image: "007.jpeg" },
        { name: "‡¥ï‡¥®‡¥Ø‡¥ï ‡¥Æ‡¥∞ ‡¥Ö‡¥Æ‡¥Æ", file: "008.mp3", image: "008.jpg" },
        { name: "‡¥®‡¥®‡¥¶NANNICHRISTIAN DEVOTIONAL", file: "009.mp3", image: "009.jpg" },
        { name: "‡¥Æ‡¥ò‡¥®‡¥ï‡¥ï‡¥ü‡¥ü ‡¥§‡¥ï‡µº‡¥§‡¥§ ‡¥™‡¥ü‡¥Ø ‡¥∏‡¥™‡¥™‡µº ‡¥ó‡¥®  ‡¥Ö‡¥ï‡¥ï‡¥∞‡¥Ø‡¥ï‡¥ï ‡¥Ø‡¥§‡¥∞‡¥ö‡¥Ø‡¥Ø ", file: "1000.mp3", image: "1000.jpg" },
        { name: "Israyelin Nadhanai  ‡¥á‡¥∏‡¥∞‡¥Ø‡¥≤‡µª ‡¥®‡¥•‡¥®‡¥Ø ", file: "110.mp3", image: "110.jpeg" },
        { name: "K.S. CHITHRA CHRISTIAN DEOVOTIONAL", file: "012.mp3", image: "110.jpeg" },
        { name: "MINNAMINNIPOLE  CHRISTMAS CAROL SONG  ", file: "013.mp3", image: "110.jpeg" },
        { name: " Nandi Nandi En Daivame  Kedarnath  Kathukutty", file: "014.mp3", image: "110.jpeg" },
        { name: "Nazarethin Video Song  ", file: "015.mp3", image: "110.jpeg" },
        { name: "Ninte Hitham Pole  ‡¥®‡¥®‡¥± ‡¥π‡¥§ ‡¥™‡¥≤  Christian ", file: "016.mp3", image: "110.jpeg" },
        { name: "Njan Ninne Kaividumo ", file: "017.mp3", image: "110.jpeg" },
        { name: "Songs Of The Week  Christian Devotional Songs ", file: "018.mp3", image: "110.jpeg" },
        { name: "Uruki Uruki Theernnidam Lyrics  Anna Baby", file: "019.mp3", image: "110.jpeg" },
        { name: "Uyirin Naadhane Video Song  Joseph Movie", file: "020.mp3", image: "110.jpeg" },
      ],
      "Relaxing": [
        { name: "Lofi Chill", file: "5.mp3", image: "05.jpg" }
      ]
    };

    const playlistImages = {
      "Top Hits": "01.jpg",
      "Christian": "110.jpeg",
      "Relaxing": "3.jpg"
    };

    let currentPlaylist = [];
    let currentIndex = 0;
    let isPlaying = false;
    let isRepeat = false;
    let countdownInterval;

    const audioPlayer = document.getElementById("audioPlayer");
    const seekBar = document.getElementById("seekBar");

    function formatTime(s) {
      const min = Math.floor(s / 60);
      const sec = Math.floor(s % 60).toString().padStart(2, '0');
      return `${min}:${sec}`;
    }

    setInterval(() => {
      if (!audioPlayer.duration) return;
      seekBar.max = audioPlayer.duration;
      seekBar.value = audioPlayer.currentTime;
      document.getElementById("currentTime").textContent = formatTime(audioPlayer.currentTime);
      document.getElementById("totalTime").textContent = formatTime(audioPlayer.duration);
    }, 500);

    function openSongs(name) {
      document.getElementById("playlistScreen").classList.remove("active");
      document.getElementById("songsScreen").classList.add("active");
      document.getElementById("playlistTitle").textContent = name;
      document.getElementById("playlistImage").src = playlistImages[name];
      currentPlaylist = playlists[name];
      const list = document.getElementById("songsList");
      list.innerHTML = "";
      currentPlaylist.forEach((song, i) => {
        const li = document.createElement("li");
        li.textContent = song.name;
        li.onclick = () => playSong(i);
        list.appendChild(li);
      });
    }

  function playSong(i) {
  currentIndex = i;
  const song = currentPlaylist[i];
  document.getElementById("songImage").src = song.image;
  document.getElementById("songName").textContent = song.name;
  document.getElementById("audioSource").src = song.file;
  audioPlayer.load();
  audioPlayer.play();
  isPlaying = true;
  document.getElementById("playPauseBtn").textContent = "‚è∏Ô∏è";
  document.getElementById("songsScreen").classList.remove("active");
  document.getElementById("playerScreen").classList.add("active");

  // ‚úÖ Media Session API Support for lock screen/notification controls
  if ('mediaSession' in navigator) {
    navigator.mediaSession.metadata = new MediaMetadata({
      title: song.name,
      artist: "AJ Music World",
      album: "Playlist",
      artwork: [
        { src: song.image, sizes: '512x512', type: 'image/jpeg' }
      ]
    });

    navigator.mediaSession.setActionHandler('play', () => {
      audioPlayer.play();
      isPlaying = true;
      document.getElementById("playPauseBtn").textContent = "‚è∏Ô∏è";
    });

    navigator.mediaSession.setActionHandler('pause', () => {
      audioPlayer.pause();
      isPlaying = false;
      document.getElementById("playPauseBtn").textContent = "‚ñ∂Ô∏è";
    });

    navigator.mediaSession.setActionHandler('previoustrack', () => {
      prevSong();
    });

    navigator.mediaSession.setActionHandler('nexttrack', () => {
      nextSong();
    });
  }
}


    function togglePlay() {
      if (isPlaying) {
        audioPlayer.pause();
        document.getElementById("playPauseBtn").textContent = "‚ñ∂Ô∏è";
      } else {
        audioPlayer.play();
        document.getElementById("playPauseBtn").textContent = "‚è∏Ô∏è";
      }
      isPlaying = !isPlaying;
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % currentPlaylist.length;
      playSong(currentIndex);
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
      playSong(currentIndex);
    }

    function toggleRepeat() {
      isRepeat = !isRepeat;
      audioPlayer.loop = isRepeat;
      document.getElementById("repeatBtn").textContent = `üîÅ Repeat: ${isRepeat ? "On" : "Off"}`;
    }

    function seekAudio(val) {
      audioPlayer.currentTime = val;
    }

    function handleSleepSelection() {
      const seconds = parseInt(document.getElementById("timerSelect").value);
      const countdownDisplay = document.getElementById("countdownDisplay");

      clearInterval(countdownInterval);

      if (!seconds) {
        countdownDisplay.textContent = "Sleep timer off";
        return;
      }

      let remaining = seconds;
      countdownDisplay.textContent = formatCountdown(remaining);

      countdownInterval = setInterval(() => {
        remaining--;
        if (remaining <= 0) {
          clearInterval(countdownInterval);
          audioPlayer.pause();
          isPlaying = false;
          document.getElementById("playPauseBtn").textContent = "‚ñ∂Ô∏è";
          countdownDisplay.textContent = "Sleep timer expired.";
        } else {
          countdownDisplay.textContent = formatCountdown(remaining);
        }
      }, 1000);
    }

    function formatCountdown(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = (seconds % 60).toString().padStart(2, "0");
      return `‚è≥ Pausing in ${min}:${sec}`;
    }

    function goBackToPlaylists() {
      audioPlayer.pause();
      isPlaying = false;
      document.getElementById("playPauseBtn").textContent = "‚ñ∂Ô∏è";
      document.getElementById("songsScreen").classList.remove("active");
      document.getElementById("playlistScreen").classList.add("active");
    }

    function goBackToSongs() {
      audioPlayer.pause();
      isPlaying = false;
      document.getElementById("playPauseBtn").textContent = "‚ñ∂Ô∏è";
      document.getElementById("playerScreen").classList.remove("active");
      document.getElementById("songsScreen").classList.add("active");
    }
  </script>
</body>
</html>
